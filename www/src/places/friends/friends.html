<ion-view>
  <ion-content class="has-header">
      <div class="item item-divider">
          A
      </div>

      <ion-item collection-repeat="item in clients">
	      <a class="item" ui-sref="tab.friends.detail{{item._id}}">
	          {{item.gender}} {{item.lastname | capitalize}} {{item.firstname | capitalize}}
	      </a>
      </ion-item>
  </ion-content>
</ion-view>
