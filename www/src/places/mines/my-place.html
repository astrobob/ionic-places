<ion-view>
    <ion-content class="has-header">
        <div class="list">
            <a collection-repeat="element in list track by $index" item-height="100px" item-width="100%" class="item item-thumbnail-left">
                <img src="{{ element.image }}/{{ ($index % 9) + 1}}">
                <h2>{{ element.name }}</h2>
                <p>{{ element.description }}</p>
	        </a>
        </div>
    </ion-content>
</ion-view>
